<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="whole"><div>
            <h1>Simple Interest Calculator</h1></div>

            <div id="amtprincipal"> 
                Amount <input type="number"  id="principal" min="0"> <br/>
            </div> 
            <div id="amtrate">
                Interest Rate<input type="range" id="rate" step="0.5" min="0" max="25" onchange="slider(this.value)">
                <span id ="te">12.5%</span><br/>
            </div>
            <div id="amtyear">
                No. of Years <select id="numy">
                    <script>numy()</script>
                </select><br>    
            </div>
            <div id="button">
                <button onclick="compute()">Compute Interest</button>    
            </div>
            <div id="amtresult">
                If you deposit <span id="principalout"></span>,<br>
                at an interest rate of <span id="rateour"></span>.<br>
                You will recieve an amount of <span id="result"></span>,<br>
                in the year <span id="yearout"></span>.<br>
            </div>
            <div id="cright">
                <span id="copyright">&#169</span>
                Everyone Can Get Rich
            </div>
        </div>
    </body>
</html>
